<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>AgroFirst</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="../static/css/investlogin.css">
    </head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand nav-home" href="/">AgroFirst</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                {% if session.user_id %}
                    <ul class="nav navbar-nav">
                        <li class="active nav-home"><a href="/">Home</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li id="glyphicon-log-out"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-home"><a href="/">Home</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <h2 style="text-align:center; color: black">Login</h2>

    <div class="container card">
        <form class="animate" action="/login" method="POST">  
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="loginPwd" placeholder="Enter password" name="password" required>
            </div>
            <button type="submit" id="loginSubmit" class="btn btn-success">Login</button>
            <a href="/register"><span class="glyphicon glyphicon-user"></span> Register</a>
        </form>
    </div>

</body>
</html>
